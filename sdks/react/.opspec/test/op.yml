name: test
description: runs all tests
outputs:
  coverageReport:
    file:
      description: coverage report
opspec: 0.1.6
run:
  serial:
    - op:
        ref: ../init
    - container:
        image: { ref: 'node:12.4.0-alpine' }
        cmd: [npm, test]
        dirs:
          /src: $(../../../..)
        files:
          /src/coverage/lcov.info: $(coverageReport)
        workDir: /src/sdks/react
