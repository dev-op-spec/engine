name: format
description: runs go fmt
inputs:
  path:
    string:
      description: Go path spec to the file/files to generate from
      default: ./sdks/go/...
  HOME:
    dir:
      description: Home directory of caller; used to access go modules
run:
  container:
    cmd:
      - go
      - fmt
      - $(path)
    dirs:
      /src: $(../../../..)
      /go/pkg: $(HOME/pkg)
    image: { ref: 'golang:1.15' }
    workDir: /src
