description: runs go code generatation
name: generate
inputs:
  path:
    string:
      description: Go path spec to the file/files to generate from
      default: ./...
run:
  container:
    cmd:
      - go
      - generate
      - $(path)
    dirs:
      /src: $(../..)
    envVars:
      GOFLAGS: -mod=vendor
    image: { ref: 'golang:1.15' }
    workDir: /src
