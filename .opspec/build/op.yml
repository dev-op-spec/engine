name: build
description: runs ops necessary to go from src to vetted artifact(s) and tests everything
inputs:
  gitBranch:
    string:
      constraints: { minLength: 1 }
      description: git branch the coverage should be associated with
      default: main
  version:
    string:
      default: 0.0.0
      constraints:
        format: semver
  GOCACHE:
    dir:
      description: https://golang.org/cmd/go/#hdr-Build_and_test_caching
      default: /../../.go/cache
  GOPATH:
    dir:
      description: https://golang.org/cmd/go/#hdr-GOPATH_environment_variable
      default: /../../.go/path
run:
  serial:
    - op:
        ref: ../../webapp/.opspec/build
    # embed webapp in node
    - container:
        cmd:
          - sh
          - -ce
          - |
            echo "embedding webapp in node"
            go run github.com/rakyll/statik -src ../webapp/build -dest internal -f
        dirs:
          /src: $(../..)
          /go/pkg: $(GOPATH/pkg)
          /root/.cache/go-build: $(GOCACHE)
        image: { ref: 'golang:1.15' }
        workDir: /src/cli
    - op:
        ref: ../../cli/.opspec/compile
        inputs:
          GOCACHE:
          GOPATH:
          version:
    - op:
        ref: ../test
        inputs:
          compile: false
          gitBranch:
          GOCACHE:
          GOPATH:
          version:
