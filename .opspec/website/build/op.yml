description: builds the website
name: website/build
inputs:
  srcDir:
    dir:
      default: .
      description: dir containing the doc source
outputs:
  srcDir:
    dir:
      description: dir containing the doc source
run:
  serial:
    - container:
        cmd:
          - sh
          - -ce
          - |
            echo "installing deps"
            yarn install -q

            echo "running metalsmith"
            node_modules/.bin/metalsmith
        dirs:
          /src: $(srcDir)
        envVars:
          DEBUG: 'metalsmith:*'
        image: { ref: 'node:9.9.0' }
        workDir: /src/website
    - container:
        cmd:
          - sh
          - -ce
          - |
            echo "installing gitbook cli"
            yarn global add gitbook-cli

            # @TODO remove when https://github.com/GitbookIO/gitbook/issues/1309 fixed
            yarn add gitbook

            echo "installing plugins"
            gitbook install

            echo "running gitbook build"
            gitbook build . ../build/docs
        dirs:
          /src: $(srcDir)
        image: { ref: 'node:9.9.0-alpine' }
        workDir: /src/docs
