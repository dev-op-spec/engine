description: serves the website locally on port 80
name: website/serve
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
run:
  serial:
    - op:
        pkg: { ref: compile }
        inputs: { srcDir }
        outputs: { srcDir }
    - container:
        cmd:
          - sh
          - -ce
          - |
            echo "installing deps"
            yarn global add http-server

            echo "starting server"
            http-server
        dirs:
          /src: $(srcDir)
        ports:
          '8080': '8080'
        image: { ref: 'node:9.3.0-alpine' }
        workDir: /src/build
