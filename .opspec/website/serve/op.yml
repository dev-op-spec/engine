description: serves artifacts generated by website/build locally on port 80
name: website/serve
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing deps"
        yarn global add http-server

        echo "starting server"
        http-server -p 80
    dirs:
      /src: $(srcDir)
    ports:
      '80': '80'
    image: { ref: 'node:9.9.0-alpine' }
    workDir: /src/build