description: runs the [opspec test suite](https://github.com/opctl/spec) against opctl. 
name: test/system/opspec
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
  opctlForLinux:
    file:
      description: opctl for linux binary to be tested
run:
  container:
    image: { ref: 'docker:18.02.0-dind' }
    dirs:
      /src: $(srcDir)
      /sharness:
    files:
      /opctl: $(opctlForLinux)
      /cmd.sh:
      /yaml:
    cmd: [/cmd.sh]
