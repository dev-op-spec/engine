description: serves the webapp locally on port 3000
name: dev
inputs:
  srcDir:
    dir:
      default: ..
run:
  serial:
    - op:
        ref: init
        inputs: { srcDir }
        outputs: { srcDir }
    - container:
        cmd: [ yarn, start ]
        image: { ref: 'node:12.5.0-alpine' }
        dirs:
          /src: $(srcDir)
        ports:
          3000: 3000
          35729: 35729
        workDir: /src/website