description: compiles the cli
name: compile
inputs:
  version:
    string:
      default: 0.0.1
      constraints:
        format: semver
  GOCACHE:
    dir:
      description: https://golang.org/cmd/go/#hdr-Build_and_test_caching
      default: /../../../.go/cache
  GOPATH:
    dir:
      description: https://golang.org/cmd/go/#hdr-GOPATH_environment_variable
      default: /../../../.go/path
run:
  parallelLoop:
    range:
      - darwin
      - linux
    vars:
      value: $(GOOS)
    run:
      container:
        cmd:
          - go
          - build
          - -o
          - cli/opctl-$(GOOS)-amd64
          - ./cli
        dirs:
          /src: $(../../..)
          /go/pkg: $(GOPATH/pkg)
          /root/.cache/go-build: $(GOCACHE)
        envVars:
          CGO_ENABLED: 0
          GOARCH: amd64
          GOFLAGS:
            -tags=containers_image_openpgp
            -ldflags=-X=main.version=$(version)
          GOOS:
        image: { ref: 'golang:1.15' }
        workDir: /src
