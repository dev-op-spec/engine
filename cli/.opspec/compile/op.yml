description: compiles the cli
name: compile
inputs:
  version:
    string:
      default: 0.0.1
      constraints:
        format: semver
run:
  parallelLoop:
    range:
      - darwin
      - linux
    vars:
      value: $(GOOS)
    run:
      op:
        ref: github.com/opspec-pkgs/golang.build.bin#2.0.0
        inputs:
          name: cli/opctl-$(GOOS)-amd64
          srcDir: $(../../..)
          goVersion: 1.15
          path: ./cli
          GOOS:
          GOFLAGS:
            -mod=vendor
            -tags=containers_image_openpgp
            -ldflags=-X=main.version=$(version)
