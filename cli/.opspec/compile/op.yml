description: compiles the cli
name: compile
inputs:
  version:
    string:
      default: 0.0.1
      constraints:
        format: semver
run:
  parallelLoop:
    range:
      - darwin
      - linux
      - windows
    vars:
      value: $(GOOS)
    run:
      op:
        ref: github.com/opspec-pkgs/golang.build.bin#2.0.0
        inputs:
          name: opctl.$(GOOS)
          srcDir: $(../..)
          goVersion: 1.15
          GOOS:
          GOFLAGS: 
            -mod=vendor
            -tags=containers_image_openpgp
            -ldflags=-X=main.version=$(version)
