name: dev
description: exposes a delv debugger for the cli
inputs:
  srcDir:
    dir:
      default: ../
  dockerSocket:
    socket:
      description: docker socket to use as container runtime
run:
  container:
    image: { ref: 'golang:1.13' }
    cmd:
      - go
      - run
      - github.com/go-delve/delve/cmd/dlv
      - --listen=:40000
      - --headless=true
      - --api-version=2
      - exec
      - ./opctl
      - run
      - github.com/opspec-pkgs/uuid.v4.generate#1.1.0
    dirs:
      /src: $(srcDir)
    envVars:
      GOFLAGS: -mod=vendor
    ports:
      # debug port for delve
      40000: 40000
    sockets:
      /var/run/docker.sock: dockerSocket
    workDir: /src/cli