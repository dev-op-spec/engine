description: uses the cli to run all test-suite scenarios. 
name: test/system/opspec
inputs:
  srcDir:
    dir:
      default: ..
      description: directory containing the projects source code
  opctlForLinux:
    file:
      description: opctl for linux binary to be tested
run:
  container:
    image: { ref: 'docker:18.09.7-dind' }
    dirs:
      /src: $(srcDir)
      /sharness:
    files:
      /opctl: $(opctlForLinux)
      /cmd.sh:
      /yaml:
    cmd: [/cmd.sh]
