name: test
description: runs all CLI go tests
inputs:
  HOME:
    dir:
      description: Home directory of caller; used to access go modules
run:
  container:
    cmd:
      - go
      - test
      - ./cli/...
    dirs:
      /src: $(../../../..)
      /go/pkg: $(HOME/pkg)
    envVars:
      GOFLAGS: -tags=containers_image_openpgp
    image: { ref: 'golang:1.16' }
    workDir: /src
