description: runs go generate YOUR_PATH
name: generate
inputs:
  srcDir:
    dir:
      default: ..
      description: directory containing the projects source code
  path:
    string:
      description: relative path to file containing a 'go:generate ...' pre-processing directive
      default: ./...
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
run:
  container:
    cmd:
      - go
      - generate
      - $(path)
    dirs:
      /src: $(srcDir)
    envVars:
      GOFLAGS: -mod=vendor
    image: { ref: 'golang:1.14' }
    workDir: /src/cli
