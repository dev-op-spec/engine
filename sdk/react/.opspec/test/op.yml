name: test
description: runs all tests
inputs:
  srcDir:
    dir:
      description: dir containing the projects source code
      default: .
outputs:
  srcDir:
    dir:
      description: dir containing the projects source code
  coverageReport:
    file:
      description: coverage report
opspec: 0.1.6
run:
  serial:
    - op:
        pkg: { ref: init }
        inputs: { srcDir }
        outputs: { srcDir }
    - container:
        image: { ref: 'node:11.13.0-alpine' }
        cmd: [npm, test]
        dirs:
          /src: $(srcDir)
        files:
          /src/coverage/lcov.info: $(coverageReport)
        workDir: /src
