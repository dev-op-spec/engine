description: ensures deps of the webapp are installed
name: ensureDeps
inputs:
  srcDir:
    dir:
      default: .
run:
  serial:
    - container:
        cmd:
          - sh
          - -ce
          - |
            echo "installing deps"
            yarn install -q
        image: { ref: 'node:11.2.0-alpine' }
        dirs:
          /src: $(srcDir)
        workDir: /src
