description: serves the webapp locally on port 80
name: serve
inputs:
  srcDir:
    dir:
      default: .
run:
  serial:
    - op:
        inputs:
          srcDir:
        outputs:
          srcDir:
        ref: ensureDeps
    - container:
        cmd: [ yarn, start ]
        image: { ref: 'node:11.2.0-alpine' }
        dirs:
          /src: $(srcDir)
        ports:
          '80': '80'
        workDir: /src
